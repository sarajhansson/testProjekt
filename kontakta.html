<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Kontakta oss</h1>
    <div class= form-wrapper>
    <div class="container">
        <form action="startsida.html">
            <label for="fNamn">Förnamn</label>
            <input type="text" id="fNamn" name="Förnamn" placeholder="Ditt förnamn" style="height: 30px; width: 200px;">
        </div>
        <div class="container">
            <label for="eNamn">Efternamn</label>
            <input type="text" id="eNamn" name="Efternamn" placeholder="Ditt efternamn" style="height: 30px; width: 200px;">
        </div>
        <div class="container">
            <label for="ePost">E-postadress</label>
            <input type="email" id=ePost name="E-postadress" placeholder="E-postadress" style="height: 30px; width: 200px;">
        </div>
            <button type="submit">Skicka
            </button>
        </form>
    </div>
    
</body>
</html>
